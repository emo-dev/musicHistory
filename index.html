<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
<div class="container nav-container">

	<!--NAV BAR-->
	<nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Music History</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#" id="link-list">List</a></li>
        <li><a href="#" id="link-add">Add</a></li>
      </ul>
	    <p class="navbar-text navbar-right page-header">LIST</a></p>
    </div><!-- /.navbar-collapse -->
	</nav>
	<!--END OF NAV BAR-->
</div>


<div class="container">
	<div class="row">

		<div id="list-page">
			<div class="col-sm-4 side-bar">
				<h3><u>Filter Yo' Songs</u></h3>

				<div class="row filter-btns">
					<div class="col-sm-5 col-sm-offset-1">
						<div class="btn-group btn-block">
			        <button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown">Artist<span class="caret"></span></button>
			        <ul class="dropdown-menu scrollable-menu artist-scroll" role="menu">
			        </ul>
				    </div>
				  </div>
				  <div class="col-sm-5">
						<div class="btn-group btn-block">
				        <button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown">Album<span class="caret"></span></button>
				        <ul class="dropdown-menu dropdown-menu-right scrollable-menu album-scroll" role="menu">
				        </ul>
				    </div>
				  </div>
				</div>

				<div class="row song-filter">
					<div class="song-filter-display">
						<h4>Artist: <span class="artist-name"></span></h4>
					</div>
					<div class="song-filter-display">
						<h4>Album: <span class="album-name"></span></h4>
					</div>
				</div>

				<div class="center-block filter">
					<button type="button" class="btn btn-primary btn-lg btn-block filter-btn">Filter</button>
				</div>
			</div>

			<div id="main-content" class="col-sm-8">
				<div>	
					<div class="center-block more pull-right">
						<button type="button" class="btn btn-primary pull-right">More</button>
					</div>
				</div>
			</div>
		</div>

			<!--HERE IS WHERE WE START THE ADD PAGE-->
		<div id="add-page" class="col add-content hidden">
			Song: <br>
			<input type="text" name="song-input"><br><br>
			Artist: <br>
			<input type="text" name="song-input"><br><br>
			Album: <br>
			<input type="text" name="song-input"><br><br>
			<button class="add-button">Add</button>
		</div>

		</div><!--End of row-->
</div><!--End of container-->


<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="dist/app.js"></script>

</body>
</html>
